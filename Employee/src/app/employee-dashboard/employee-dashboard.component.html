<div class="row">
    <div class="col-md-12">
        <table class="table">
            <thead>
                <tr>
                <th scope="col"> Name</th>
                <th scope="col"> Address</th>
                <th scope="col"> Email</th>
                <th scope="col"> DOB</th>
                <th scope="col"> Gender</th>
                <th scope="col"> Date of joining</th>
                <th scope="col"> Martial status</th>
                <th scope="col"> Contact No</th>
                <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employees">
                    <td>{{employee.name}}</td>
                    <td>{{employee.address}}</td>
                    <td>{{employee.email}}</td>
                    <td>{{employee.dob}}</td>
                    <td>{{employee.gender}}</td>
                    <td>{{employee.doj}}</td>
                    <td>{{employee.married}}</td>
                    <td>{{employee.contact}}</td>
                    <td>
                        <a [routerLink]="['/create-employee/', employee.email, 'edit']" class="btn btn-info" (click)="updateEmployee(employee)">Edit</a><button class="btn btn-danger ml-lg-5" (click)="deleteEmployee(employee)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
